# Trino Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trino
  labels:
    app: trino
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trino
  template:
    metadata:
      labels:
        app: trino
    spec:
      containers:
      - name: trino
        image: trinodb/trino:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: TRINO_ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /v1/info
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/info
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
        volumeMounts:
        - name: trino-config
          mountPath: /etc/trino
        - name: catalog-hive
          mountPath: /etc/trino/catalog/hive.properties
          subPath: hive.properties
        - name: catalog-iceberg
          mountPath: /etc/trino/catalog/iceberg.properties
          subPath: iceberg.properties
      volumes:
      - name: trino-config
        configMap:
          name: trino-config
      - name: catalog-hive
        configMap:
          name: trino-config
      - name: catalog-iceberg
        configMap:
          name: trino-config
