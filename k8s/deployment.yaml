# Spark Master Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  labels:
    app: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      containers:
      - name: spark-master
        image: apache/spark:3.5.0
        command:
        - /opt/spark/bin/spark-class
        - org.apache.spark.deploy.master.Master
        ports:
        - containerPort: 8080
          name: web
          protocol: TCP
        - containerPort: 7077
          name: master
          protocol: TCP
        env:
        - name: SPARK_NO_DAEMONIZE
          value: "1"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: spark-apps
          mountPath: /opt/spark-apps
        - name: spark-apps-java
          mountPath: /opt/spark-apps-java
        - name: spark-data
          mountPath: /opt/spark-data
      volumes:
      - name: spark-apps
        emptyDir: {}
      - name: spark-apps-java
        emptyDir: {}
      - name: spark-data
        emptyDir: {}
---
# Spark Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  labels:
    app: spark-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      containers:
      - name: spark-worker
        image: apache/spark:3.5.0
        command:
        - /opt/spark/bin/spark-class
        - org.apache.spark.deploy.worker.Worker
        - spark://spark-master:7077
        env:
        - name: SPARK_NO_DAEMONIZE
          value: "1"
        - name: SPARK_WORKER_MEMORY
          value: "2g"
        - name: SPARK_WORKER_CORES
          value: "2"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "3Gi"
            cpu: "2000m"
        volumeMounts:
        - name: spark-apps
          mountPath: /opt/spark-apps
        - name: spark-apps-java
          mountPath: /opt/spark-apps-java
        - name: spark-data
          mountPath: /opt/spark-data
      volumes:
      - name: spark-apps
        emptyDir: {}
      - name: spark-apps-java
        emptyDir: {}
      - name: spark-data
        emptyDir: {}
